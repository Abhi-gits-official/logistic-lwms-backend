<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistics Warehouse Management System (InvenSpace) - Login</title>
  <link id="bootstrap-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand logo fw-bold" href="#">InvenSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <button id="theme-toggle" class="btn btn-outline-light ms-lg-3">ðŸŒ™</button>
      </div>
    </div>
  </nav>
  
  <div class="center-container flex-column">
    <h1 class="mb-5 fw-bold text-primary text-center" style="letter-spacing:2px;">Welcome to InvenSpace</h1>
    <div class="card shadow p-4 text-dark bg-white" style="max-width: 350px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold mb-1 login-title">Admin Login</h2>
        <p class="text-muted mb-0 login-subtitle">Sign in to your warehouse dashboard</p>
      </div>
      <form id="login-form" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 sign-btn">Sign In</button>
      </form>
    </div>
  </div>
  <div class="svg-bottom">
    <svg width="100vw" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="180" width="100vw" height="20" fill="#888" />
      <line x1="0" y1="190" x2="100vw" y2="190" stroke="white" stroke-dasharray="10,10" stroke-width="2" />
      <g class="truck">
        <rect x="10" y="150" width="50" height="25" fill="#007bff" />
        <rect x="60" y="155" width="25" height="20" fill="#ffcc00" />
        <circle cx="20" cy="175" r="5" fill="#333" />
        <circle cx="50" cy="175" r="5" fill="#333" />
        <circle cx="75" cy="175" r="5" fill="#333" />
      </g>
    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
